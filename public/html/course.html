<!DOCTYPE html>
<html lang="en">
<head>
    <script src="../js/script.js"></script>
    <meta charset="UTF-8">
    <title>Enrollment Required</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/mm.css">
    <script src="../js/scripts.js"></script>
    <script src="../js/script.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .enroll-container {
            background: #fff;
            padding: 2.5rem 2rem;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(30,60,114,0.15);
            text-align: center;
            max-width: 350px;
            width: 100%;
        }
        .enroll-container h1 {
            color: #1e3c72;
            margin-bottom: 1rem;
            font-size: 2rem;
        }
        .enroll-container p {
            color: #444;
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }
        .enroll-btn {
            background: linear-gradient(90deg, #1e3c72 0%, #2a5298 100%);
            color: #fff;
            border: none;
            padding: 0.8rem 2rem;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
            text-decoration: none;
            display: inline-block;
        }

        .enroll-btn:hover {
            background: linear-gradient(90deg, #2a5298 0%, #1e3c72 100%);
        }
        .icon-lock {
            font-size: 3rem;
            color: #2a5298;
            margin-bottom: 1rem;
        }
        @media screen and (max-width: 480px) {
            .enroll-container {
                padding: 1.5rem 1rem;
                max-width: 90%;
            }
            .enroll-container h1 {
                font-size: 1.8rem;
            }
            .enroll-container p {
                font-size: 1rem;
            }
            .enroll-btn {
                padding: 0.6rem 1.5rem;
                font-size: 0.9rem;
            }
            
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <span id="profile-name-container" style="display:none"></span>
    <div class="enroll-container">
        <div class="icon-lock">
            <i class="fas fa-lock"></i>
        </div>
        <h1>Enrollment Required</h1>
        <p>You need to enroll to access this page.<br>
        Please enroll to unlock the course content.</p>
        <a href="/payments/pay.html?course=starter" class="enroll-btn">Enroll Now</a>
    </div>
</body>
</html>
